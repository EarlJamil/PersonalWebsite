<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY PROPERTIES</title>
    <link rel="stylesheet" href="tableCSS.css">
  </head>
  <body>
    <table>
      <!--First Row-->
      <tr class="purple">
        <th>List</th>
        <th class="green" colspan="2">CellNames/Cell group</th>
      </tr>
      <tr class="cyan">
        <td class="brown">Cell 1</td>
        <td class="brown" rowspan="2">Cell 2/Cell 5</td>
        <td rowspan="2">Cell 3/Cell 6</td>
      </tr>
      <!--Second Row-->
      <tr>
        <td>Cell 4</td>
      </tr> 
    </table>
  </body>
</html>
